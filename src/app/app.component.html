<mat-toolbar color="primary" class="mat-elevation-z4 justify-between">
  {{ appname }}
  <div>
    <button mat-button (click)="openDialog(dialog)">APP INFO</button>
    |
    <a mat-button href="https://github.com/inpercima/treppenhausreinigung-creator" target="_blank">
      <img class="github-link" alt="GitHub Repository" src="../assets/github-mark-white.svg" />
      GitHub
    </a>
  </div>
</mat-toolbar>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content>
    Die kleine App ermöglicht das Anlegen eines Treppenhausreinigungsplans für ein komplettes Jahr.
    <br />
    Es können zwei oder drei Parteien je Etage eingetragen und die Zeiträume gewählt werden.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<tc-dashboard></tc-dashboard>
